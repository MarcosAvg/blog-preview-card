<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Blog preview card</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <section class="card__body d-flex">
          <div class="card__img">
            <img
              src="assets/images/illustration-article.svg"
              alt="ilustration"
              class="card__ilustration"
            />
          </div>
          <section class="card__content d-flex">
            <div class="card__category tp-3-b">Learning</div>
            <div class="card__date tp-3">Published 21 Dec 2023</div>
            <h1 class="card__title tp-1">HTML & CSS foundations</h1>
            <p class="card__description tp-2">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </section>
          <section class="card__author">
            <div class="card__avatar">
              <img src="assets/images/image-avatar.webp" alt="avatar" />
            </div>
            <h2 class="card__author-name tp-3-b">Greg Hooper</h2>
          </section>
        </section>
      </article>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Marcos Valenzuela</a>.
      </div>
    </footer>
  </body>
</html>
